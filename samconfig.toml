version = 0.1

[default]
[default.global.parameters]
stack_name = "weather-expressjs"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
region = "us-west-1"
profile = "claudia"

[default.package.parameters]

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Environment-specific configurations

[prod]
[prod.deploy.parameters]
stack_name = "weather-expressjs-prod"
s3_bucket = "gadzooks-sam-artifacts"
s3_prefix = "weather-expressjs/prod"
parameter_overrides = "EnvironmentType=prod VisualCrossingApiKey=$VC_API_KEY CacheTTLHours=3 AllowedOrigins='https://weather.weekendwanderings.com'"

[qa]
[qa.deploy.parameters]
stack_name = "weather-expressjs-qa"
s3_bucket = "gadzooks-sam-artifacts"
s3_prefix = "weather-expressjs/qa"
parameter_overrides = "EnvironmentType=qa VisualCrossingApiKey=$VC_API_KEY CacheTTLHours=12 AllowedOrigins='https://qa-weather-react.onrender.com'"

[dev]
[dev.deploy.parameters]
stack_name = "weather-expressjs-dev"
s3_bucket = "gadzooks-sam-artifacts"
s3_prefix = "weather-expressjs/dev"
parameter_overrides = "EnvironmentType=dev VisualCrossingApiKey=$VC_API_KEY CacheTTLHours=24 AllowedOrigins='https://dev-weather-react.onrender.com,http://localhost:3000,http://localhost:5173,http://localhost:5174'"
