version = 0.1

[default]
[default.global.parameters]
stack_name = "weather-expressjs"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
region = "us-west-1"

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Environment-specific configurations

[prod]
[prod.deploy.parameters]
stack_name = "weather-expressjs-prod"
parameter_overrides = "EnvironmentType=prod VisualCrossingApiKey=$VC_API_KEY CacheTTLHours=3 AllowedOrigins='https://weather.weekendwanderings.com'"

[qa]
[qa.deploy.parameters]
stack_name = "weather-expressjs-qa"
parameter_overrides = "EnvironmentType=qa VisualCrossingApiKey=$VC_API_KEY CacheTTLHours=12 AllowedOrigins='https://qa-weather-react.onrender.com'"

[dev]
[dev.deploy.parameters]
stack_name = "weather-expressjs-dev"
parameter_overrides = "EnvironmentType=dev VisualCrossingApiKey=$VC_API_KEY CacheTTLHours=24 AllowedOrigins='http://localhost:3000,http://localhost:5173,http://localhost:5174'"
