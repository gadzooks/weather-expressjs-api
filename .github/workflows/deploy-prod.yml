name: Deploy to Production

on:
  workflow_dispatch:  # Manual trigger - can be run anytime from Actions tab
    inputs:
      create_release:
        description: 'Create a GitHub release? (yes/no)'
        required: false
        default: 'no'

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://weather.weekendwanderings.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          sudo rm -f /usr/local/bin/yarn /usr/local/bin/yarnpkg
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version
          yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Clean SAM build cache
        run: rm -rf .aws-sam

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Build SAM application
        run: sam build

      - name: Deploy to Production
        id: deploy
        run: |
          sam deploy --region us-west-1 \
            --config-env prod \
            --parameter-overrides "EnvironmentType=prod VisualCrossingApiKey=${{ secrets.VC_API_KEY }} CacheTTLHours=3 AllowedOrigins='https://weather.weekendwanderings.com' S3CacheBucket=gadzooks-sam-artifacts" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM

          # Get the API URL from CloudFormation outputs
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name weather-expressjs-prod \
            --region us-west-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`WeatherApiUrl`].OutputValue' \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "Production API URL: $API_URL"

      - name: Smoke Test - Production Deployment
        run: |
          API_URL="${{ steps.deploy.outputs.api_url }}"
          ENDPOINT="${API_URL}forecasts/mock"

          echo "Testing endpoint: $ENDPOINT"

          HTTP_STATUS=$(curl -s -o response.json -w "%{http_code}" "$ENDPOINT")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            if jq -e '.data.locations.allIds | length > 0' response.json > /dev/null; then
              echo "✅ Production smoke test passed"
            else
              echo "❌ Production smoke test failed: Invalid response structure"
              cat response.json
              exit 1
            fi
          else
            echo "❌ Production smoke test failed: HTTP $HTTP_STATUS"
            cat response.json
            exit 1
          fi

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create_release == 'yes' }}
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha.substring(0, 7);
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';
            const timestamp = new Date().toISOString().split('T')[0];
            const tagName = `prod-${timestamp}-${sha}`;

            // Create tag first
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tagName}`,
              sha: context.sha
            });

            // Create release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Production Release ${timestamp}`,
              body: `## Production Deployment\n\n✅ Successfully deployed to production\n\n**Commit:** ${context.sha}\n**API URL:** ${apiUrl}\n\n**Endpoints:**\n- [Mock Forecast](${apiUrl}forecasts/mock)\n- [Real Forecast](${apiUrl}forecasts/real)`,
              draft: false,
              prerelease: false
            });
