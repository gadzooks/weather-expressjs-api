name: Deploy PR to Dev

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - '**'  # Run for all branches with PRs

jobs:
  deploy-dev:
    # Only deploy if CI workflow succeeded and was triggered by a pull request
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          sudo rm -f /usr/local/bin/yarn /usr/local/bin/yarnpkg
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version
          yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Deploy to Dev
        id: deploy
        run: |
          sam deploy --region us-west-1 \
            --config-env dev \
            --parameter-overrides "EnvironmentType=dev VisualCrossingApiKey=${{ secrets.VC_API_KEY }} AllowedOrigins='https://dev-weather-react.onrender.com,http://localhost:3000,http://localhost:5173,http://localhost:5174'" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM

          # Get the API URL from CloudFormation outputs
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name weather-expressjs-dev \
            --region us-west-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`WeatherApiUrl`].OutputValue' \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Smoke Test - Dev Deployment
        id: smoke_test
        run: |
          API_URL="${{ steps.deploy.outputs.api_url }}"
          ENDPOINT="${API_URL}forecasts/mock"

          echo "Testing endpoint: $ENDPOINT"

          # Make request and capture response
          HTTP_STATUS=$(curl -s -o response.json -w "%{http_code}" "$ENDPOINT")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            # Validate response has expected structure
            if jq -e '.data.locations.allIds | length > 0' response.json > /dev/null; then
              echo "status=success" >> $GITHUB_OUTPUT
              echo "✅ Smoke test passed: Endpoint returned valid data"
            else
              echo "status=failed" >> $GITHUB_OUTPUT
              echo "❌ Smoke test failed: Response missing expected data structure"
              cat response.json
              exit 1
            fi
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "❌ Smoke test failed: HTTP $HTTP_STATUS"
            cat response.json
            exit 1
          fi

      - name: Comment PR with deployment status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';
            const smokeTestStatus = '${{ steps.smoke_test.outputs.status }}';

            const emoji = status === 'success' ? '✅' : '❌';
            const testEmoji = smokeTestStatus === 'success' ? '✅' : '❌';

            let message = `## ${emoji} Dev Deployment ${status}\n\n`;
            message += `**Triggered by:** CI workflow completion\n\n`;

            if (apiUrl) {
              message += `**API URL:** ${apiUrl}\n\n`;
              message += `**Endpoints:**\n`;
              message += `- [Mock Forecast](${apiUrl}forecasts/mock)\n`;
              message += `- [Real Forecast](${apiUrl}forecasts/real)\n\n`;
            }

            if (smokeTestStatus) {
              message += `**Smoke Test:** ${testEmoji} ${smokeTestStatus}\n`;
            }

            // Get PR number from the workflow run event
            const pulls = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: '${{ github.event.workflow_run.head_sha }}'
            });

            if (pulls.data.length > 0) {
              const prNumber = pulls.data[0].number;
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
