name: Deploy PR to Dev

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Deploy to Dev
        id: deploy
        run: |
          sam deploy --region us-west-1 \
            --config-env dev \
            --parameter-overrides "EnvironmentType=dev VisualCrossingApiKey=${{ secrets.VC_API_KEY }}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM

          # Get the API URL from CloudFormation outputs
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name weather-expressjs-dev \
            --region us-west-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`WeatherApiUrl`].OutputValue' \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Smoke Test - Dev Deployment
        id: smoke_test
        run: |
          API_URL="${{ steps.deploy.outputs.api_url }}"
          ENDPOINT="${API_URL}forecasts/mock"

          echo "Testing endpoint: $ENDPOINT"

          # Make request and capture response
          HTTP_STATUS=$(curl -s -o response.json -w "%{http_code}" "$ENDPOINT")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            # Validate response has expected structure
            if jq -e '.locations.allIds | length > 0' response.json > /dev/null; then
              echo "status=success" >> $GITHUB_OUTPUT
              echo "✅ Smoke test passed: Endpoint returned valid data"
            else
              echo "status=failed" >> $GITHUB_OUTPUT
              echo "❌ Smoke test failed: Response missing expected data structure"
              cat response.json
              exit 1
            fi
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "❌ Smoke test failed: HTTP $HTTP_STATUS"
            cat response.json
            exit 1
          fi

      - name: Comment PR with deployment status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';
            const smokeTestStatus = '${{ steps.smoke_test.outputs.status }}';

            const emoji = status === 'success' ? '✅' : '❌';
            const testEmoji = smokeTestStatus === 'success' ? '✅' : '❌';

            let message = `## ${emoji} Dev Deployment ${status}\n\n`;

            if (apiUrl) {
              message += `**API URL:** ${apiUrl}\n\n`;
              message += `**Endpoints:**\n`;
              message += `- [Mock Forecast](${apiUrl}forecasts/mock)\n`;
              message += `- [Real Forecast](${apiUrl}forecasts/real)\n\n`;
            }

            if (smokeTestStatus) {
              message += `**Smoke Test:** ${testEmoji} ${smokeTestStatus}\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
